name: build-and-test

on:
  push:
    ignore_branches: [ no_test ]
  pull_request:
    ignore_branches: [ no_test ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install RabbitMQ
      run: sudo apt-get install -y rabbitmq-server

    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
